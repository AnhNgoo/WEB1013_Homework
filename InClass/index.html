<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Nâng Cao</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #444;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }
    .btn {
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button[type="submit"] {
      background: #007bff;
      color: white;
    }
    button[type="reset"] {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Form Đăng Ký Nâng Cao</h2>
    <form action="xuly.php" method="post" enctype="multipart/form-data">

      <!-- Họ và tên -->
      <label for="fullname">Họ và tên:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Nguyễn Văn A" required>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>

      <!-- Mật khẩu -->
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" minlength="6" required>

      <!-- Ngày sinh -->
      <label for="dob">Ngày sinh:</label>
      <input type="date" id="dob" name="dob" required>

      <!-- Số điện thoại -->
      <label for="phone">Số điện thoại:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="0123456789" required>

      <!-- Upload ảnh -->
      <label for="avatar">Ảnh đại diện:</label>
      <input type="file" id="avatar" name="avatar" accept="image/*">

      <!-- Màu yêu thích -->
      <label for="color">Màu yêu thích:</label>
      <input type="color" id="color" name="color" value="#007bff">

      <!-- Mức độ hài lòng -->
      <label for="satisfaction">Mức độ hài lòng:</label>
      <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" step="1">

      <!-- Quốc gia -->
      <label for="country">Quốc gia:</label>
      <select id="country" name="country">
        <option value="vn">Việt Nam</option>
        <option value="us">Mỹ</option>
<option value="jp">Nhật Bản</option>
        <option value="kr">Hàn Quốc</option>
      </select>

      <!-- Ghi chú -->
      <label for="note">Ghi chú:</label>
      <textarea id="note" name="note" rows="3" placeholder="Nhập thêm thông tin..."></textarea>

      <!-- Nút -->
      <div class="btn">
        <button type="submit">Đăng ký</button>
        <button type="reset">Nhập lại</button>
      </div>
    </form>
  </div>
</body>
</html>
