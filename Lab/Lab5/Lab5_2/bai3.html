<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên hệ - Trường THPT ABC</title>
  <link rel="stylesheet" href="Css/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <section class="contact-section">
    <div class="contact-container">
      <h2><i class="fa-solid fa-envelope"></i> Liên hệ với nhà trường</h2>
      <p class="intro-text">
        Nhà trường luôn sẵn sàng lắng nghe những ý kiến đóng góp quý báu từ quý phụ huynh và học sinh.
      </p>

      <form action="#" method="post" class="contact-form">

        <div class="form-group">
          <label for="fullname"><i class="fa-solid fa-user"></i> Họ và tên</label>
          <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên của bạn" required>
        </div>

        <div class="form-group">
          <label for="email"><i class="fa-solid fa-envelope-circle-check"></i> Email</label>
          <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email" required>
        </div>

        <div class="form-group">
          <label for="phone"><i class="fa-solid fa-phone"></i> Số điện thoại</label>
          <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
        </div>

        <div class="form-group">
          <label for="message"><i class="fa-solid fa-comment-dots"></i> Nội dung góp ý</label>
          <textarea id="message" name="message" rows="5" placeholder="Nhập nội dung bạn muốn gửi..." required></textarea>
        </div>

        <button type="submit" class="btn-submit"><i class="fa-solid fa-paper-plane"></i> Gửi góp ý</button>
      </form>
    </div>
  </section>

</body>
</html>
