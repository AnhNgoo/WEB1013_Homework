<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Lab 10 - Bài 2</title>
</head>
<body>
    <h2><i class="fas fa-address-card" style="color:#ff9800"></i> Thông Tin Cá Nhân</h2>
    <form>
        <div class="form-group">
            <label><i class="fas fa-user"></i> Họ và tên:</label><br>
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <label><i class="fas fa-calendar-alt"></i> Ngày sinh:</label><br>
            <input type="date" class="form-control">
        </div>

        <fieldset class="form-group">
            <legend><i class="fas fa-venus-mars"></i> Giới tính</legend>
            <label><input type="radio" name="gender"> Nam</label>
            <label><input type="radio" name="gender"> Nữ</label>
        </fieldset>

        <fieldset class="form-group">
            <legend><i class="fas fa-heart"></i> Sở thích</legend>
            <label><input type="checkbox"> Du lịch</label>
            <label><input type="checkbox"> Âm nhạc</label>
            <label><input type="checkbox"> Thể thao</label>
            <label><input type="checkbox"> Ẩm thực</label>
        </fieldset>

        <div class="form-group">
            <label><i class="fas fa-star"></i> Điểm:</label><br>
            <input type="number" class="form-control" min="0" max="10" step="0.25">
        </div>

        <div class="form-group">
            <label><i class="fas fa-briefcase"></i> Nghề nghiệp:</label><br>
            <input list="jobs" class="form-control">
            <datalist id="jobs">
                <option value="Sinh viên">
                <option value="Giáo viên">
                <option value="Kỹ sư">
                <option value="Bác sĩ">
                <option value="Nhân viên văn phòng">
            </datalist>
        </div>
    </form>
</body>
</html>
