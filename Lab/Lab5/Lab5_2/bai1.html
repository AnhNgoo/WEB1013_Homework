<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 10 - Bài 1</title>
    <link rel="stylesheet" href="Css/bai1.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <h2><i class="fas fa-tasks" style="color:#ff9800"></i> Form Quản Lý</h2>
    <form>
        <div class="form-group">
            <label><i class="fas fa-user"></i> Họ và tên:</label><br>
            <input class="form-control" tabindex="1">
        </div>
        <div class="form-group">
            <label><i class="fas fa-flag"></i> Quốc tịch:</label><br>
            <input class="form-control" value="Việt Nam" readonly>
        </div>
        <div class="form-group">
            <label><i class="fas fa-pencil-alt"></i> Ghi chú:</label><br>
            <input class="form-control" tabindex="2">
        </div>
        <hr>
        <div class="form-group">
            <button class="form-button" tabindex="3"><i class="fas fa-plus"></i> Thêm</button>
            <button class="form-button" tabindex="4"><i class="fas fa-edit"></i> Sửa</button>
            <button class="form-button" disabled><i class="fas fa-trash"></i> Xóa</button>
        </div>
    </form>
</body>
</html>
