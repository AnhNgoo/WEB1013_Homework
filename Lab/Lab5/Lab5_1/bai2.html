<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký - Lab 9</title>
    <link rel="stylesheet" href="Css/bai2.css">
    <!-- Thêm Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <h2><i class="fas fa-user-plus"></i> Đăng Ký Tài Khoản</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label><i class="fas fa-user"></i> Họ và Tên:</label>
            <input type="text" name="fullname" class="form-control">
        </div>

        <div class="form-group">
            <label><i class="fas fa-venus-mars"></i> Giới tính:</label>
            <label><input type="radio" name="gender" value="Nam" checked> <i class="fas fa-mars"></i> Nam</label>
            <label><input type="radio" name="gender" value="Nữ"> <i class="fas fa-venus"></i> Nữ</label>
        </div>

        <div class="form-group">
            <label><i class="fas fa-heart"></i> Sở thích:</label>
            <label><input type="checkbox" name="hobby" value="Du lịch" checked> <i class="fas fa-plane"></i> Du lịch</label>
            <label><input type="checkbox" name="hobby" value="Âm nhạc"> <i class="fas fa-music"></i> Âm nhạc</label>
            <label><input type="checkbox" name="hobby" value="Thể thao"> <i class="fas fa-football-ball"></i> Thể thao</label>
        </div>

        <div class="form-group">
            <label><i class="fas fa-globe"></i> Quốc tịch:</label>
            <select name="nationality" class="form-control">
                <option selected>Việt Nam</option>
                <option>Mỹ</option>
                <option>Nhật Bản</option>
                <option>Hàn Quốc</option>
            </select>
        </div>

        <div class="form-group">
            <label><i class="fas fa-info-circle"></i> Giới thiệu bản thân:</label>
            <textarea name="intro" rows="3" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label><i class="fas fa-image"></i> Ảnh đại diện:</label>
            <input type="file" name="avatar">
        </div>

        <input type="submit" value="Đăng ký" class="btn-submit">
    </form>
</body>
</html>
