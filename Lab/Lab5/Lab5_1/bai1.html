<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Nhập - Lab 9</title>
    <link rel="stylesheet" href="Css/bai1.css">
    <!-- Thêm Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <h2><i class="fas fa-sign-in-alt"></i> Đăng Nhập</h2>
    <form>
        <div class="form-group">
            <label><i class="fas fa-user"></i> User Name:</label>
            <input type="text" name="username" class="form-control">
        </div>

        <div class="form-group">
            <label><i class="fas fa-lock"></i> Password:</label>
            <input type="password" name="password" class="form-control">
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="remember">
                Ghi nhớ đăng nhập
            </label>
        </div>

        <div class="form-group">
            <input type="submit" value="Đăng nhập" class="btn-submit">
        </div>
    </form>
</body>
</html>
