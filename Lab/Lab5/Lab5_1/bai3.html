<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - THPT ABC</title>
  <link rel="stylesheet" href="Css/bai3.css">
  <!-- Font Awesome để có icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="login-container">
    <h2><i class="fa-solid fa-user-graduate"></i> Đăng nhập hệ thống</h2>

    <form action="#" method="post" class="login-form">

      <div class="form-group">
        <label for="username"><i class="fa-solid fa-user"></i> Tên đăng nhập</label>
        <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
      </div>

      <div class="form-group">
        <label for="password"><i class="fa-solid fa-lock"></i> Mật khẩu</label>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
      </div>

      <button type="submit" class="btn-login"><i class="fa-solid fa-right-to-bracket"></i> Đăng nhập</button>

      <p class="forgot-password"><a href="#">Quên mật khẩu?</a></p>
    </form>
  </div>

</body>
</html>
