<body>
    <!-- Facebook SDK -->
    <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v24.0&appId=2037043767138127"></script>

    <header>
        <h1>Nhúng Nút Like và Share</h1>

    <main>

        <p>Ví dụ hiển thị nút Like và Share cho một bài đăng cụ thể trên Facebook.</p>

        <section>
            <!-- Plugin Like chính -->

        </section>
    </main>
