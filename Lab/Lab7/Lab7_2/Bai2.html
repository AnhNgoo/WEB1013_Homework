    <main class="location-card">
      <div class="map-container">

          <span class="material-symbols-outlined location-icon"> school </span>

          </div>
          <div class="detail-item">
            <span class="material-symbols-outlined"> call </span>
            <p>(0236) 3710 999</p>
          </div>
          <div class="detail-item">
            <span class="material-symbols-outlined"> mail </span>
            <p>caodangfpt.dn@fpt.edu.vn</p>
          </div>
        </section>

        <footer class="info-footer">
          <a
            href="https://maps.app.goo.gl/cS46Yy2j5E3vYK1c6"
            class="action-button"
            >Chỉ đường</a

        </footer>
