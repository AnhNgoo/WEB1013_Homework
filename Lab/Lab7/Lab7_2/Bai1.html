<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Vortex</title>
    <!-- Liên kết tới file CSS -->
    <link rel="stylesheet" href="Css/Lab7_2_Bai1.css" />
  </head>
  <body>
    <!-- Main container for the entire page -->
    <main class="video-showcase">
      <!-- Decorative background elements -->
      <div class="vortex-layer layer-1"></div>
      <div class="vortex-layer layer-2"></div>

      <!-- Page Header -->
      <header class="page-intro">
        <h1>Khám phá Video Mới</h1>
        <p>
          Thưởng thức những nội dung đặc sắc từ FPT Polytechnic Đà Nẵng. Đắm
          chìm trong dòng chảy tri thức!
        </p>
      </header>

      <!-- Video Player Container -->
      <div class="video-player-card">
        <div class="video-responsive">
          <!-- Thay thế URL này bằng video YouTube bạn muốn nhúng -->
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/c-Ne5tig7qM?si=CwM2n-OnH_MEZhEx"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
        <div class="video-details">
          <h2>FPT Polytechnic Đà Nẵng - Khoảnh khắc đáng nhớ</h2>
          <p class="channel-info">
            Kênh: FPT Polytechnic Đà Nẵng | Lượt xem: 1.2M
          </p>
        </div>
      </div>

      <!-- Call to Action / Suggestion Section -->
      <section class="interaction-section">
        <button class="cta-button">Xem thêm video</button>
        <button class="cta-button alt">Đăng ký kênh</button>
      </section>
    </main>
  </body>
</html>
