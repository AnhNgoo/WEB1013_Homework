<body>
    <header>
        <h1>Liên hệ với chúng tôi</h1>
        <nav>
            <ul>
                <li><a href="Home.html">Trang chủ</a></li>
                <li><a href="About.html">Giới thiệu</a></li>
                <li><a href="Contact.html">Liên hệ</a></li>

                <li><a href="Feedback.html">Phản hồi</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Thông tin liên hệ</h2>
            <address>
                <strong>Công ty ABC</strong><br>
                Địa chỉ: 123 Đường XYZ, Quận 1, TP.HCM<br>
                Điện thoại: <a href="tel:+84123456789">0123-456-789</a><br>
                Email: <a href="mailto:info@company.com">info@company.com</a><br>
                Website: <a href="http://www.company.com">www.company.com</a>
            </address>
        </section>
        
        <section>
            <h2>Gửi tin nhắn cho chúng tôi</h2>
            <form>
                <div>
                    <label for="name">Họ tên:</label><br>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="subject">Chủ đề:</label><br>
                    <input type="text" id="subject" name="subject">
                </div>
                <div>
                    <label for="message">Nội dung:</label><br>
                    <textarea id="message" name="message" rows="5" cols="40" required></textarea>
                </div>
                <div>
                    <button type="submit">Gửi tin nhắn</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <p><a href="Home.html">Quay lại trang chủ</a></p>
    </footer>

</html>
